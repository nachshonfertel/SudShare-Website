<!DOCTYPE html>
<html>

<head>

  <link href="DoMyLaundryStyle.css" type="text/css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300,500,700,900" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase-firestore.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbnx8mcEDXIG3_1Nt55xBlNm6IVllEXn8&libraries=places">
  </script>
</head>

<body>


  <section id="CTASec">

    <div id="CTAInnerDiv">

      <div id="CTASideDiv">

        <img id="Logo" src="img/SudShareLogoWhite.png">

        <h1 id="CTATitle">Got Laundry?<small>Just Tap the App and it’s Done.</small></h1>
        <div id="CTAFeatureDiv">
        <div id="CTAFeatureScrollDiv">Wash, Dry, &amp; Fold<br>Free Pick Up &amp; Delivery<br>Money Back Guarantee<br>Next Day Delivery<br>Damage & Loss Protection<br>Only $1/LB<br>Wash, Dry, &amp; Fold</div>
        </div>
        
              <div id="HomeCTADiv">
                
        <button id="HomeCTAFirstButton" onclick="$(this).css('transform','perspective(500px) rotateX(90deg)');  setTimeout(function(){$('#HomeCTADiv').css('height','160px');$(this).css('display','none');$('#HomeCTAExpandDiv').css('transform','none')},150)">START NOW</button>
        
        
        <div id="HomeCTAExpandDiv">

          <h1 id="HomeCTAExpandDivTitle">Download the App to Begin</h1>
          <h2 id="HomeCTAExpandDivSubtitle">Enter Your Cell Phone and We’ll Text You a Link</h2>
        
          <div id="HomeCTATextDiv">

          <span id="HomeCTALoadingParent">
            <div id="HomeCTALoadingDiv"></div>
            <label id="HomeCTALoadingText">Sending...</label>
            </span>

          <span id="HomeCTAInputParent">
              <input id="PhoneNumberInput1" maxlength="12" oninput="addDashesPhone(this)" type="tel" placeholder="000-000-0000">
              <button onclick="TextDownloadLink($('#PhoneNumberInput1').val())">Text Me<i class="material-icons">&#xE315;</i></button>
          </span>

        </div>
        
        </div>
        
      </div>

      </div>
      
      <img id="CTAHeroImg" src="img/ColorfulShirts.png">
      
    </div>


  </section>
  
  <section id="HIWSec">
  
    <div id="HIWSlantDiv"></div>
  
  </section>


</body>



</html>
